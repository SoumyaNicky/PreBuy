<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="inactive underlineHover"> Sign In </h2>
        <h2 class="active">Details</h2>

        <!-- Icon -->
        <div class="fadeIn first">
          <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form>
          <input class="info" type="text" id="name" class="fadeIn second" name="login" placeholder="Full Name">
          <input class="info" type="email" id="email" class="fadeIn third" name="login" placeholder="Email">
          <input class="info" type="text" id="pin" class="fadeIn third" name="login" placeholder="Pin Code of Residence">
          <input class="info" type="submit" class="fadeIn fourth" value="Submit">
        </form>



      </div>
    </div>
  </body>
</html>
